<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.15/datatables.min.css"/>

<link rel="stylesheet" type="text/css" href="css/dataTables.alphabetSearch.bootstrap.css">

<script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.15/datatables.min.js"></script>    

<script type="text/javascript" src="js/dataTables.alphabetSearch.js"></script>


<script type='text/javascript'>//<![CDATA[

$(document).ready(function(){
   var table = $('#example').DataTable({
      ajax: 'https://api.myjson.com/bins/qgcu',
      dom: "A<'row'<'col-sm-6'l><'col-sm-6'f>>" +
           "<'row'<'col-sm-12'tr>>" +
           "<'row'<'col-sm-5'i><'col-sm-7'p>>",     
      drawCallback: function(){
         $('.alphabet ul').addClass('pagination pagination-sm');
         $('.alphabet .alphabet-info-display').addClass('form-control-static');
         $('.alphabet a.active').closest('li').addClass('active');
      }
   });
});

//]]> 
</script>
